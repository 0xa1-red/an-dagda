syntax = "proto3";
package task;

option go_package = "github.com/0xa1-red/an-dagda/task";

import "google/protobuf/timestamp.proto";

enum Status {
    OK = 0;
    Error = 1;
}

message Empty {}

message TaskRequest {
    string TaskID = 1;
    string TraceID = 2;
    google.protobuf.Timestamp Timestamp = 3;
}

message TaskResponse {
    Status Status = 1;
    string Error = 2;
    google.protobuf.Timestamp Timestamp = 3;
}

message ScheduleRequest {
    string Message = 1;
    string Channel = 2;
    google.protobuf.Timestamp ScheduleAt = 3;
}

message ScheduleResponse {
    Status Status = 1;
    string Error = 2;
}

service Scheduler {
    rpc Start (Empty) returns (Empty) {}
    rpc Stop (Empty) returns (Empty) {}
    rpc Schedule (ScheduleRequest) returns (ScheduleResponse) {}

}

service TaskProcessor {
    rpc ProcessTask (TaskRequest) returns (TaskResponse) {}
}